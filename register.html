<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register - Human Stress Prediction</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        background-color: #f5f5f5;
        margin: 0;
        padding: 0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
      }

      .register-container {
        background-color: white;
        border-radius: 8px;
        padding: 30px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        width: 300px;
      }

      h2 {
        text-align: center;
        color: #333;
      }

      .input-field {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
      }

      .register-button {
        width: 100%;
        padding: 12px;
        background-color: #28a745;
        color: white;
        font-size: 16px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        transition: background-color 0.3s;
      }

      .register-button:hover {
        background-color: #218838;
      }

      .footer {
        text-align: center;
        margin-top: 20px;
      }

      .footer a {
        text-decoration: none;
        color: #007bff;
        font-weight: bold;
      }

      .footer a:hover {
        color: #0056b3;
      }
      /* Flash messages container */
      .flash-messages-container {
        position: fixed;
        top: 0; /* Align at the very top */
        left: 50%;
        transform: translateX(-50%); /* Center the container horizontally */
        width: 100%; /* Full width */
        z-index: 9999;
        text-align: center; /* Center the flash message content */
      }

      /* Flash messages */
      .flash-message {
        padding: 15px;
        margin: 5px 0;
        border-radius: 5px;
        font-size: 16px;
        display: flex;
        align-items: center;
        justify-content: center; /* Center the message text */
        width: auto;
        max-width: 90%;
        animation: fadeIn 0.5s ease-in-out;
        box-sizing: border-box;
        margin-left: auto;
        margin-right: auto;
        position: relative;
        top: 0; /* Make sure it stays at the top */
      }

      /* Flash message styles for specific types */
      .flash-message.error {
        background-color: #f8d7da;
        color: #721c24;
        border: 1px solid #f5c6cb;
      }

      .flash-message.success {
        background-color: #d4edda;
        color: #155724;
        border: 1px solid #c3e6cb;
      }

      .flash-message.info {
        background-color: #d1ecf1;
        color: #0c5460;
        border: 1px solid #bee5eb;
      }

      .flash-message.warning {
        background-color: #fff3cd;
        color: #856404;
        border: 1px solid #ffeeba;
      }

      /* Fade-in and fade-out animation */
      @keyframes fadeIn {
        0% {
          opacity: 0;
        }
        100% {
          opacity: 1;
        }
      }

      @keyframes fadeOut {
        0% {
          opacity: 1;
        }
        80% {
          opacity: 1;
        }
        100% {
          opacity: 0;
        }
      }

      .fade-out {
        animation: fadeOut 1s forwards;
      }
    </style>
  </head>
  <body>
    {% with messages = get_flashed_messages(with_categories=true) %} {% if
    messages %}
    <div class="flash-messages-container">
      {% for category, message in messages %}
      <div class="flash-message {{ category }}">
        <span>{{ message }}</span>
        <button
          class="close-btn"
          onclick="this.parentElement.style.display='none';"
        >
          Ã—
        </button>
      </div>
      {% endfor %}
    </div>
    {% endif %} {% endwith %}

    <div class="register-container">
      <h2>Register</h2>
      <form method="POST" action="/register">
        <input
          class="input-field"
          type="text"
          name="username"
          placeholder="Username"
          required
        />
        <input
          class="input-field"
          type="email"
          name="email"
          placeholder="Email"
          required
        />
        <input
          class="input-field"
          type="password"
          name="password"
          placeholder="Password"
          required
        />
        <button class="register-button" type="submit">Register</button>
      </form>

      <div class="footer">
        <p>
          Already have an account?
          <a href="{{ url_for('login') }}">Login here</a>
        </p>
      </div>
    </div>
    <script>
      window.addEventListener("DOMContentLoaded", function () {
        // Find all flash messages
        const flashMessages = document.querySelectorAll(".flash-message");

        flashMessages.forEach((message) => {
          // Set a timeout to remove the message after 5 seconds
          setTimeout(function () {
            message.classList.add("fade-out"); // Add fade-out effect
            setTimeout(function () {
              message.style.display = "none"; // Hide the message after the fade-out
            }, 1000); // Duration of fade-out animation
          }, 2500); // Time until the message disappears (5 seconds)
        });
      });
    </script>
  </body>
</html>
