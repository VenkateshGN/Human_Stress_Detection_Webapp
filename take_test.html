<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Questionnaire with Voice Recording</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/TakeTestStyle.css') }}"
    />
    <!-- Font Awesome for icons -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- Card Container -->
      <div class="card">
        <!-- Navbar inside the card -->
        <div class="header">
          <nav class="navbar">
            <a href="/" class="button left">Stress Predict Test</a>
            <a href="/logout" class="button right">Logout</a>
          </nav>
        </div>

        <!-- Question Section (Centered) -->
        <div class="question-section">
          <h2 id="question">Question 1: What is your favorite color?</h2>
          <p id="audio-timer">0:00</p>
        </div>

        <!-- Voice Answer Section -->
        <h3>Provide your Voice Answer</h3>

        <!-- Controls Section (Horizontal Buttons for Start and Stop) -->
        <div class="controls">
          <!-- Start Recording Button (Left) -->
          <button id="start-recording" class="mic-button">
            <i class="fas fa-microphone"></i> Start Recording
          </button>

          <!-- Stop Recording Button (Right) -->
          <button id="stop-recording" class="mic-button" disabled>
            <i class="fas fa-stop-circle"></i> Stop Recording
          </button>
        </div>

        <!-- Play Audio Button (Centered) -->
        <div class="controls play-audio-container">
          <button id="play-audio" class="play-button" disabled>
            <i class="fas fa-play-circle"></i> Play Audio
          </button>
        </div>

        <!-- Progress Bar -->
        <div id="progress-container">
          <div id="progress-bar"></div>
        </div>

        <!-- Navigation Buttons (Inside Card) -->
        <div class="navigation">
          
          <button class="button" id="next-question">Next</button>
          <button class="button" id="submit-button" style="display: none;">Submit</button>
        </div>
        
        <!-- Flash Message -->
        <div id="flash-message" style="display: none;"></div>
      </div>
    </div>

    <script src="{{ url_for('static', filename='js/take_test.js') }}"></script>
  </body>
</html>
